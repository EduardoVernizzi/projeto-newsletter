<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Realizado</title>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #a8e6cf, #d0f4de, #b2e7b0, #c7f0b2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .container-success {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      background-color: rgba(172, 255, 172, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: 1s ease;
    }

    .container-success:hover {
      transform: scale(1.05);
      transition: 1s ease;
    }

    .container-success img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .container-success h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    .container-success p {
      margin-bottom: 1.5rem;
      color: #1b5e20;
    }

    .container-success a.btn {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container-success">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Sucesso">
    <h1>Cadastro Realizado!</h1>
    <p>Seu cadastro foi conclu√≠do com sucesso. Obrigado por se inscrever!</p>
    <a href="/" class="btn btn-success btn-lg">Voltar para Home</a>
  </div>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
