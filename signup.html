<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter SignUp</title>

  <!-- Script para alternar os temas -->
  <script>
    (() => {
      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
        if (storedTheme) {
          return storedTheme
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme',
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          setTheme(getPreferredTheme())
        }
      })

      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-bs-theme-value]')
          .forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value')
              localStorage.setItem('theme', theme)
              setTheme(theme)
            })
          })
      })
    })()
  </script>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/CSS/style.css">


</head>

<body class="text-center">

  <!-- Botão de troca de tema -->
  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme">
      Tema
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow">
      <li><button type="button" class="dropdown-item" data-bs-theme-value="light">☀️ Light</button></li>
      <li><button type="button" class="dropdown-item" data-bs-theme-value="dark">🌑Dark</button></li>
      <li><button type="button" class="dropdown-item" data-bs-theme-value="auto">🌓 Auto</button></li>
    </ul>
  </div>

  <!-- Formulário -->
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4"
        src="https://png.pngtree.com/png-clipart/20220605/original/pngtree-mail-envelope-icon-with-one-notification-new-message-png-image_7964141.png"
        alt="Logo Newsletter" width="100" height="100">

      <h1 class="h3 mb-3 fw-normal">Por favor, inscreva-se</h1>


      <div class="mb-1 form-floating">
        <input type="text" class="form-control top" id="floatingName" placeholder="Nome" name="name" required
          pattern="[A-Za-zÀ-ú\s]{2,}">
        <label for="floatingName">Nome</label>
      </div>
      <div class="mb-1 form-floating">
        <input type="text" class="form-control middle" id="floatingLastName" placeholder="Sobrenome" name="lastName"
          required pattern="[A-Za-zÀ-ú\s]{2,}">
        <label for="floatingLastName">Sobrenome</label>
      </div>
      <div class="mb-1 form-floating">
        <input type="email" class="form-control middle" id="floatingEmail" placeholder="name@example.com" name="email"
          required>
        <label for="floatingEmail">Email</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2025 Carlos Eduardo Vernizzi Silva. Todos direitos reservados.</p>
    </form>
  </main>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
